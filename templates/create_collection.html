{% extends 'index.html' %}

{% block navigation %}
{{ super() }}
{% endblock %}

{% block main_content %}
<h1>Create a new GIF collection</h1>

<form action="" method="POST">
	{{ form.hidden_tag() }}
	<p>
		{{ form.name.label }} <br>
		{{ form.name() }} <br> <br>
	</p>
	<p>
		{{ form.gif_picks.label }} <br>
		{{ form.gif_picks() }} <br>
	</p>

	<p>{{ form.submit() }}</p>
</form>

{% endblock %}
